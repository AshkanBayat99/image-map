<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>image-map</title>
  </head>
  <body>
    <h1>image map</h1>
    <p>
      Click on the computer, the phone, or the cup of coffee to go to a new page
      and read more about the topic:
    </p>
      <img src="workplace.jpg" usemap="#image-map"  />
      <map name="image-map">
        <area
          target="_blank"
          alt="laptop"
          title="laptop"
          href="https://www.digikala.com/landing/laptop/"
          coords="36,45,273,349"
          shape="rect"
        />
        <area
          target="_blank"
          alt="mobile"
          title="mobile"
          href="https://www.digikala.com/search/category-mobile-phone/"
          coords="290,172,335,243"
          shape="rect"
        />
        <area
          target="_blank"
          alt="cope"
          title="cope"
          href="https://www.digikala.com/search/category-espresso-makers/"
          coords="337,300,43"
          shape="circle"
        />
      </map>
  </body>
</html>
